<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Viewer - SVG Utility Tool</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/json-viewer.css">
    <link rel="stylesheet" href="css/navbar.css">
</head>
<body>
    <app-navbar page="json-viewer"></app-navbar>
    <div class="container">
        <div class="main-content">
            <div class="header-container">
                <div style="display: flex; align-items: center; gap: 20px;">
                    <h1 class="header-title">JSON Data Viewer</h1>
                </div>
                <div class="header-controls">
                    <div class="search-container">
                        <span class="search-icon">üîç</span>
                        <input type="text" id="searchInput" class="search-input" placeholder="Search data...">
                    </div>
                    <div class="edit-controls"
                        style="display: flex; align-items: center; gap: 15px; margin-left: 20px; border-left: 1px solid #ddd; padding-left: 20px;">
                        <div class="view-toggle">
                            <span class="toggle-label">Edit Mode:</span>
                            <label class="switch">
                                <input type="checkbox" id="editModeToggle">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <button id="saveBtn" class="save-btn" disabled>üíæ Save Changes</button>
                    </div>
                </div>
            </div>
            <div class="viewer-body">
                <div id="contentContainer" class="content-container card-view">
                    <!-- Content will be populated by JS -->
                    <div class="loading">Loading data...</div>
                </div>
                <div id="sidebarContainer" class="sidebar-container">
                    <!-- Sidebar tree will be populated by JS -->
                </div>
            </div>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/db.js"></script>
    <script src="js/search.js"></script>
    <script src="js/json-viewer.js"></script>
    <script src="js/navbar.js"></script>
</body>
</html>
